<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة العرض - نظام إدارة الانتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; overflow: hidden; }
        .gradient-bg { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .news-ticker { 
            animation: scroll-left 60s linear infinite; 
            white-space: nowrap;
        }
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .clinic-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .clinic-card.active {
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.8); }
        }
        .notification-bar {
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .notification-bar.show {
            transform: translateY(0);
        }
        .full-screen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            z-index: 9999; 
        }
        .video-player {
            aspect-ratio: 16/9;
            background: #000;
        }
        .doctor-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
        }
    </style>
</head>
<body class="gradient-bg text-white">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 text-gray-800">
            <div class="text-center mb-6">
                <i class="fas fa-desktop text-4xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold">تسجيل دخول الشاشة</h2>
                <p class="text-gray-600">أدخل رقم الشاشة وكلمة المرور</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">رقم الشاشة</label>
                    <select id="screenNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر رقم الشاشة</option>
                        <option value="1">الشاشة 1</option>
                        <option value="2">الشاشة 2</option>
                        <option value="3">الشاشة 3</option>
                        <option value="4">الشاشة 4</option>
                        <option value="5">الشاشة 5</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="screenPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="كلمة مرور الشاشة">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-sign-in-alt ml-2"></i>فتح الشاشة
                </button>
            </form>
        </div>
    </div>

    <!-- Notification Bar -->
    <div id="notificationBar" class="notification-bar fixed top-0 left-0 right-0 bg-yellow-500 text-black py-3 px-6 z-40">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-bullhorn text-xl ml-3"></i>
                <span id="notificationText" class="font-bold"></span>
            </div>
            <div class="text-sm" id="notificationTime"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-black/20 backdrop-blur-sm border-b border-white/20">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-desktop text-2xl text-yellow-300 ml-3"></i>
                    <div>
                        <h1 class="text-xl font-bold" id="centerName">مركز الرعاية الصحية</h1>
                        <p class="text-sm text-white/80" id="screenTitle">شاشة العرض الرئيسية</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold" id="currentTime"></div>
                        <div class="text-sm text-white/80" id="currentDate"></div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="toggleFullScreen()" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors" title="ملء الشاشة">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button onclick="zoomIn()" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors" title="تكبير">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button onclick="zoomOut()" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors" title="تصغير">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 p-2 rounded-lg transition-colors" title="خروج">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex h-screen">
        <!-- Video Player Section (Left) -->
        <div class="w-2/3 p-6">
            <div class="video-player rounded-lg overflow-hidden mb-4">
                <video id="mainVideo" class="w-full h-full object-cover" controls>
                    <source src="" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو
                </video>
            </div>
            
            <!-- Doctor Images Carousel -->
            <div class="bg-black/20 rounded-lg p-6">
                <h3 class="text-lg font-bold mb-4 text-center">الأطباء المتخصصون</h3>
                <div class="flex justify-center">
                    <div id="doctorImageContainer" class="text-center">
                        <img id="doctorImage" class="doctor-image mx-auto mb-4" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='80' fill='%23667eea'/%3E%3Ctext x='100' y='110' text-anchor='middle' fill='white' font-size='60' font-family='Arial'%3Eد%3C/text%3E%3C/svg%3E" alt="Doctor">
                        <div class="font-bold" id="doctorName">د. أحمد محمد</div>
                        <div class="text-sm text-white/80" id="doctorSpecialty">استشاري طب أسرة</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Queue Display Section (Right) -->
        <div class="w-1/3 p-6 bg-black/10">
            <!-- QR Code -->
            <div class="bg-white rounded-lg p-4 mb-6 text-center">
                <div class="w-32 h-32 bg-gray-200 mx-auto mb-3 flex items-center justify-center">
                    <i class="fas fa-qrcode text-6xl text-gray-400"></i>
                </div>
                <p class="text-gray-800 text-sm font-bold">امسح للدخول السريع</p>
                <p class="text-gray-600 text-xs">صفحة العميل</p>
            </div>

            <!-- Clinics Queue -->
            <div class="space-y-4" id="clinicsContainer">
                <!-- Clinics will be loaded here -->
            </div>
        </div>
    </main>

    <!-- News Ticker -->
    <footer class="fixed bottom-0 left-0 right-0 bg-black/30 backdrop-blur-sm border-t border-white/20">
        <div class="overflow-hidden">
            <div id="newsTicker" class="news-ticker py-3 px-6 text-yellow-300 font-bold">
                أهلاً وسهلاً بكم في مركز الرعاية الصحية - نسعى دائماً لتقديم أفضل خدمة طبية لكم - الرجاء الانتظار في منطقة الاستراحة
            </div>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="auto"></audio>

    <!-- Firebase Scripts -->

        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCpgAJGWXAPN87CfBHI7cxA44NHjpSeOI4",
  authDomain: "queue3-1c1a4.firebaseapp.com",
  databaseURL: "https://queue3-1c1a4-default-rtdb.firebaseio.com",
  projectId: "queue3-1c1a4",
  storageBucket: "queue3-1c1a4.firebasestorage.app",
  messagingSenderId: "766611607574",
  appId: "1:766611607574:web:c0ee754f7324adc853a537",
  measurementId: "G-ZSZ13TYJQW"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentScreenId = null;
        let currentZoom = 1;
        let doctorIndex = 0;
        let videoIndex = 0;

        // Mock data
        const doctors = [
            { name: 'د. أحمد محمد', specialty: 'استشاري طب أسرة', image: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Ccircle cx="100" cy="100" r="80" fill="%23667eea"/%3E%3Ctext x="100" y="110" text-anchor="middle" fill="white" font-size="60" font-family="Arial"%3Eأ%3C/text%3E%3C/svg%3E' },
            { name: 'د. فاطمة علي', specialty: 'استشارية أمراض باطنة', image: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Ccircle cx="100" cy="100" r="80" fill="%23764ba2"/%3E%3Ctext x="100" y="110" text-anchor="middle" fill="white" font-size="60" font-family="Arial"%3Eف%3C/text%3E%3C/svg%3E' },
            { name: 'د. خالد حسن', specialty: 'استشاري أمراض قلب', image: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Ccircle cx="100" cy="100" r="80" fill="%23f093fb"/%3E%3Ctext x="100" y="110" text-anchor="middle" fill="white" font-size="60" font-family="Arial"%3Eخ%3C/text%3E%3C/svg%3E' },
            { name: 'د. سارة أحمد', specialty: 'استشارية نساء وتوليد', image: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Ccircle cx="100" cy="100" r="80" fill="%23f5576c"/%3E%3Ctext x="100" y="110" text-anchor="middle" fill="white" font-size="60" font-family="Arial"%3Eس%3C/text%3E%3C/svg%3E' }
        ];

        const videos = [
            { title: 'فيديو توعية 1', src: '' },
            { title: 'فيديو توعية 2', src: '' },
            { title: 'فيديو توعية 3', src: '' }
        ];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const screenNumber = document.getElementById('screenNumber').value;
            const password = document.getElementById('screenPassword').value;
            
            // Check screen credentials
            const screenRef = ref(database, `screens/${screenNumber}`);
            onValue(screenRef, (snapshot) => {
                const screen = snapshot.val();
                if (screen && screen.password === password) {
                    currentScreenId = screenNumber;
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('screenTitle').textContent = `شاشة العرض رقم ${screenNumber}`;
                    initializeDisplay();
                    updateScreenActiveStatus(screenNumber, true);
                } else {
                    alert('رقم الشاشة أو كلمة المرور غير صحيحة');
                }
            }, { onlyOnce: true });
        });

        // Initialize display
        function initializeDisplay() {
            loadSystemSettings();
            loadClinics();
            startDoctorCarousel();
            startVideoPlayer();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // Load system settings
        function loadSystemSettings() {
            const settingsRef = ref(database, 'settings');
            onValue(settingsRef, (snapshot) => {
                const settings = snapshot.val();
                if (settings) {
                    document.getElementById('centerName').textContent = settings.centerName || 'مركز الرعاية الصحية';
                    document.getElementById('newsTicker').textContent = settings.newsTicker || 'أهلاً وسهلاً بكم في مركز الرعاية الصحية';
                }
            });
        }

        // Load clinics for current screen
        function loadClinics() {
            if (!currentScreenId) return;
            
            const screenRef = ref(database, `screens/${currentScreenId}`);
            onValue(screenRef, (snapshot) => {
                const screen = snapshot.val();
                if (screen && screen.currentClinics) {
                    loadClinicData(screen.currentClinics);
                }
            });
        }

        function loadClinicData(clinicIds) {
            const clinicsContainer = document.getElementById('clinicsContainer');
            clinicsContainer.innerHTML = '';
            
            clinicIds.forEach(clinicId => {
                const clinicRef = ref(database, `clinics/${clinicId}`);
                onValue(clinicRef, (snapshot) => {
                    const clinic = snapshot.val();
                    if (clinic) {
                        const clinicCard = createClinicCard(clinic);
                        
                        // Update or add the clinic card
                        const existingCard = document.getElementById(`clinic-${clinic.number}`);
                        if (existingCard) {
                            existingCard.replaceWith(clinicCard);
                        } else {
                            clinicsContainer.appendChild(clinicCard);
                        }
                    }
                });
            });
        }

        function createClinicCard(clinic) {
            const card = document.createElement('div');
            card.id = `clinic-${clinic.number}`;
            card.className = `clinic-card bg-white/10 backdrop-blur-sm rounded-lg p-4 ${clinic.isActive ? '' : 'opacity-50'}`;
            
            const currentNumber = clinic.currentNumber || 0;
            const lastCalled = clinic.lastCalled ? new Date(clinic.lastCalled).toLocaleTimeString('ar-EG') : '--:--';
            
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-bold text-lg">${clinic.name}</h3>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full ${clinic.isActive ? 'bg-green-400' : 'bg-red-400'} mr-2"></div>
                        <span class="text-xs">${clinic.isActive ? 'نشطة' : 'متوقفة'}</span>
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-4xl font-bold text-yellow-300 mb-1">${currentNumber}</div>
                    <div class="text-sm text-white/80">آخر نداء: ${lastCalled}</div>
                </div>
            `;
            
            return card;
        }

        // Listen for calls and notifications
        function listenForCalls() {
            const callsRef = ref(database, 'calls');
            onValue(callsRef, (snapshot) => {
                const call = snapshot.val();
                if (call && call.screenId == currentScreenId) {
                    showNotification(call.message);
                    playCallSound(call.number, call.clinicId);
                    highlightClinic(call.clinicId);
                }
            });
        }

        function showNotification(message) {
            const notificationBar = document.getElementById('notificationBar');
            const notificationText = document.getElementById('notificationText');
            const notificationTime = document.getElementById('notificationTime');
            
            notificationText.textContent = message;
            notificationTime.textContent = new Date().toLocaleTimeString('ar-EG');
            notificationBar.classList.add('show');
            
            setTimeout(() => {
                notificationBar.classList.remove('show');
            }, 5000);
        }

        function playCallSound(number, clinicId) {
            // This would play the actual audio files in real implementation
            const audio = document.getElementById('audioPlayer');
            
            // Mock audio playing with TTS fallback
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`على العميل رقم ${number} التوجه إلى العيادة`);
                utterance.lang = 'ar-SA';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function highlightClinic(clinicId) {
            const clinicCard = document.getElementById(`clinic-${clinicId}`);
            if (clinicCard) {
                clinicCard.classList.add('active');
                setTimeout(() => {
                    clinicCard.classList.remove('active');
                }, 3000);
            }
        }

        // Doctor carousel
        function startDoctorCarousel() {
            updateDoctorDisplay();
            setInterval(() => {
                doctorIndex = (doctorIndex + 1) % doctors.length;
                updateDoctorDisplay();
            }, 10000); // Change every 10 seconds
        }

        function updateDoctorDisplay() {
            const doctor = doctors[doctorIndex];
            document.getElementById('doctorImage').src = doctor.image;
            document.getElementById('doctorName').textContent = doctor.name;
            document.getElementById('doctorSpecialty').textContent = doctor.specialty;
        }

        // Video player
        function startVideoPlayer() {
            const video = document.getElementById('mainVideo');
            
            // In real implementation, this would load actual videos
            video.poster = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"%3E%3Crect width="1920" height="1080" fill="%23000"/%3E%3Ctext x="50%25" y="50%25" text-anchor="middle" fill="%23333" font-size="48" font-family="Arial"%3Eفيديوهات التوعية%3C/text%3E%3C/svg%3E';
            
            // Auto-play functionality would be implemented here
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-EG');
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Screen controls
        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        window.zoomIn = function() {
            currentZoom = Math.min(currentZoom + 0.025, 0.5);
            document.body.style.transform = `scale(${currentZoom})`;
            document.body.style.transformOrigin = 'top right';
        };

        window.zoomOut = function() {
            currentZoom = Math.max(currentZoom - 0.025, 0.125);
            document.body.style.transform = `scale(${currentZoom})`;
            document.body.style.transformOrigin = 'top right';
        };

        window.logout = function() {
            if (confirm('هل أنت متأكد من الخروج؟')) {
                if (currentScreenId) {
                    updateScreenActiveStatus(currentScreenId, false);
                }
                currentScreenId = null;
                document.getElementById('loginModal').style.display = 'flex';
                document.body.style.transform = 'scale(1)';
            }
        };

        function updateScreenActiveStatus(screenId, isActive) {
            const screenRef = ref(database, `screens/${screenId}/isActive`);
            set(screenRef, isActive);
        }

        // Initialize listeners
        listenForCalls();

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause updates
                console.log('Screen paused');
            } else {
                // Page is visible, resume updates
                console.log('Screen resumed');
                loadClinics();
            }
        });

        // Prevent context menu and other interactions
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
